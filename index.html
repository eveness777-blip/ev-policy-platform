<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>新能源汽车出海政策解读与风险预警平台</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- 页头 -->
<div class="header home">

  <!-- 企业订阅（右上角） -->
  <div class="subscribe-box">
    <span class="subscribe-title">企业订阅</span>
    <input type="email" placeholder="企业邮箱">
    <button>订阅政策</button>
  </div>

  <h1>新能源汽车出海政策解读与风险预警平台</h1>
  <p>聚焦重点国家，识别政策风险</p>
</div>

<div class="container">

  <!-- 五大入口 -->
  <div class="grid five">
    <div class="tile">
      <h3>国家专题</h3>
      <p>重点国家政策与风险</p>
      <a class="button" href="countries.html">进入</a>
    </div>

    <div class="tile">
      <h3>政策合规解读</h3>
      <p>六大分类清晰呈现</p>
      <a class="button" href="policy.html">进入</a>
    </div>

    <div class="tile">
      <h3>认证与准入</h3>
      <p>整车 / 电池 / 环保</p>
      <a class="button" href="certifications.html">进入</a>
    </div>

    <div class="tile">
      <h3>物流与贸易工具</h3>
      <p>流程与参考</p>
      <a class="button" href="logistics.html">进入</a>
    </div>

    <div class="tile">
      <h3>政策预警</h3>
      <p>分级风险提示</p>
      <a class="button" href="warnings.html">进入</a>
    </div>
  </div>

  <!-- 轮播图区域 -->
  <div class="card">
    <div class="section-title">政策与链接展示位</div>

    <div class="focus-layout">
      <!-- 左：轮播图 -->
      <div class="carousel">
        <img
          id="carousel-img"
          src="https://images.unsplash.com/photo-1549921296-3fd62c43e27b"
          alt="政策轮播图">
      </div>

      <!-- 右：热点政策（占位） -->
      <div class="hot-links">
        <ul>
          <li>欧盟新能源车碳排放法规拟收紧</li>
          <li>德国讨论新能源补贴调整方案</li>
          <li>东盟新能源车辆准入政策更新</li>
        </ul>
      </div>
    </div>
  </div>

</div>

<div class="footer">
  © 新能源汽车出海政策解读与风险预警平台
</div>

<script src="js/main.js"></script>

<!-- 企业订阅成功弹窗 -->
<div class="subscribe-modal" id="subscribeModal">
  <div class="modal-content">
    <h3>订阅成功 ✅</h3>
    <p>我们将第一时间向您的邮箱推送<br>新能源汽车出海政策与风险预警信息。</p>
    <button onclick="closeSubscribe()">我知道了</button>
  </div>
</div>

</body>
</html>
